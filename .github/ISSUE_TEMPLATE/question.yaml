name: ❓ Question
description: Report your question here
title: "[Question]: "
labels: ["question❓️"]

body:
  - type: textarea
    id: description
    attributes:
        label: "📋 Description"
        description: A clear and concise description of the question.
    validations:
        required: true

  - type: input
    id: shiba2sashimi_version
    attributes:
        label: "🔖 shiba2sashimi Version"
        description: "Required: Specify the shiba2sashimi version you are using. You can find this information in the `shiba2sashimi -h` command."
        placeholder: "e.g., v0.1.5"
    validations:
        required: true

  - type: textarea
    id: environment
    attributes:
        label: "🔍 Environment"
        description: |
            Optional: The environment information.
            Example:
            OS: WSL (Ubuntu 22.04)
            Python: 3.9.7
        value: |
            OS:
            Python:
        render: markdown
    validations:
        required: false

  - type: textarea
    id: anything_else
    attributes:
        label: "📎 Anything else?"
        description: |
            Optional: Add any other contexts, links, or screenshots about the bug here.
    validations:
        required: false
